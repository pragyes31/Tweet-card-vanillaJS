<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="tweet-card">
        <!-- component 1 -->
        <div class="user-info">
          <div class="avatar">
            <div class="profile-pic"></div>
            <div class="user-name">
              <div class="name"></div>
              <div class="handle"></div>
            </div>
          </div>
          <div class="options"></div>
        </div>

        <!-- component 2 -->
        <div class="tweet-area">
          <div class="tweet"></div>
          <div class="timestamp"></div>
        </div>

        <!-- component 3 -->
        <div class="add-impressions">
          <div class="comment"></div>
          <div class="retweet"></div>
          <div class="like"></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
