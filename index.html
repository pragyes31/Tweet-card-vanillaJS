<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<div class="tweet-card">
			<div class="user-info">
				<div class="avatar">
					<img class="profile-pic" src="http://bit.do/eQzFo" alt="profile-photo" />
					<div class="user-name">
						<div class="name">Random user</div>
						<div class="handle">@randomUser</div>
					</div>
				</div>
				<div class="options">
					<button class="follow">Follow</button>
					<div class="more-options">...</div>
				</div>
			</div>

			<div class="tweet-area">
				<div class="tweet">
					One for the kitchen, one for the soul. One for the kitchen, one for
					the soul. One for the kitchen, one for the soul.
				</div>
				<div class="timestamp">10:10 AM - 01 Jan 2019</div>
			</div>


			<div class="add-impressions">
				<div class="comment"></div>
				<div class="retweet"></div>
				<div class="like"></div>
			</div>
		</div>
	</div>

	<script src="src/index.js"></script>
</body>

</html>
